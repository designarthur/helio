<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentPro - My Notifications</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'chili-red': '#EA3A26',
                        'ut-orange': '#FF8600',
                        'chili-red-2': '#EA3D2A',
                        'chili-red-3': '#EA3D24',
                        'tangelo': '#F54F1D',
                        'custom-red': '#FF2424',
                        'custom-red-2': '#FF0000',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-custom': 'pulse 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .notification-item.unread {
            background-color: #fef2f2; /* Light red for unread */
            border-left: 4px solid #EA3A26; /* Chili red border */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans">
    <button
        id="mobileNavToggle"
        class="lg:hidden fixed top-4 left-4 z-50 bg-chili-red text-white p-3 rounded-lg shadow-lg hover:bg-chili-red-2 transition-colors duration-300"

    </button>

    <div
        id="sidebarOverlay"

    ></div>

    <div class="flex min-h-screen">
        <nav
            id="sidebar"
            class="fixed lg:relative bg-gradient-to-b from-black to-gray-800 w-72 h-screen overflow-y-auto z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out"
        >
            <div class="text-center py-8 px-6">
                <h1 class="text-chili-red text-3xl font-bold drop-shadow-lg">
                    <i class="fas fa-truck mr-2"></i>RentPro
                </h1>
            </div>

            <ul class="space-y-2 px-4">
                <li>
                    <a href="customer_index.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange">
                        <i class="fas fa-tachometer-alt mr-4 text-lg"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="bookings_page.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange">
                        <i class="fas fa-calendar-alt mr-4 text-lg"></i>
                        Bookings
                        <span class="absolute -top-1 -right-1 bg-custom-red-2 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">3</span>
                    </a>
                </li>
                <li>
                    <a href="invoices_page.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange relative">
                        <i class="fas fa-file-invoice mr-4 text-lg"></i>
                        Invoices
                        <span class="absolute -top-1 -right-1 bg-custom-red-2 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">2</span>
                    </a>
                </li>
                <li>
                    <a href="quotes_page.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange relative">
                        <i class="fas fa-quote-left mr-4 text-lg"></i>
                        Quotes
                        <span class="absolute -top-1 -right-1 bg-custom-red-2 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">1</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active bg-gradient-to-r from-chili-red to-tangelo border-ut-orange transform translate-x-2 flex items-center px-6 py-4 text-white transition-all duration-300 rounded-lg border-l-4 relative">
                        <i class="fas fa-bell mr-4 text-lg"></i>
                        Notifications
                        <span class="absolute -top-1 -right-1 bg-custom-red-2 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center" id="notificationBadge">5</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange">
                        <i class="fas fa-credit-card mr-4 text-lg"></i>
                        Payment Methods
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange">
                        <i class="fas fa-user-circle mr-4 text-lg"></i>
                        Profile
                    </a>
                </li>
                <li class="mt-8">
                    <a href="#" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange">
                        <i class="fas fa-sign-out-alt mr-4 text-lg"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <main class="flex-1 lg:ml-0 p-4 lg:p-8 mt-16 lg:mt-0">
            <header class="bg-white rounded-2xl shadow-lg p-6 lg:p-8 mb-8">
                <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-4 lg:space-y-0">
                    <div>
                        <h1 class="text-chili-red text-3xl lg:text-4xl font-bold mb-2">My Notifications</h1>
                        <p class="text-gray-600 text-lg">Stay updated on your rentals and account activity</p>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 w-full lg:w-auto">
                        <button onclick="markAllAsRead()" class="btn-outline border-2 border-chili-red text-chili-red px-6 py-3 rounded-lg font-semibold hover:bg-chili-red hover:text-white transition-all duration-300 flex items-center justify-center">
                            <i class="fas fa-check-double mr-2"></i>
                            Mark All As Read
                        </button>
                        <button onclick="clearAllNotifications()" class="btn-outline border-2 border-gray-400 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-500 hover:text-white transition-all duration-300 flex items-center justify-center">
                            <i class="fas fa-trash-alt mr-2"></i>
                            Clear All
                        </button>
                    </div>
                </div>
            </header>

            <div class="bg-white rounded-2xl shadow-lg mb-8">
                <div class="border-b border-gray-200">
                    <nav class="flex space-x-8 px-6 lg:px-8">
                        <button onclick="filterNotifications('all')" id="allNotificationsTab" class="tab-button py-4 px-2 border-b-2 border-chili-red text-chili-red font-semibold">
                            All
                            <span class="ml-2 bg-chili-red text-white text-xs px-2 py-1 rounded-full" id="allCount"></span>
                        </button>
                        <button onclick="filterNotifications('unread')" id="unreadNotificationsTab" class="tab-button py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-semibold">
                            Unread
                            <span class="ml-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full" id="unreadCount"></span>
                        </button>
                        <button onclick="filterNotifications('bookings')" id="bookingsNotificationsTab" class="tab-button py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-semibold">
                            Bookings
                            <span class="ml-2 bg-blue-500 text-white text-xs px-2 py-1 rounded-full" id="bookingsCount"></span>
                        </button>
                        <button onclick="filterNotifications('invoices')" id="invoicesNotificationsTab" class="tab-button py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-semibold">
                            Invoices
                            <span class="ml-2 bg-ut-orange text-white text-xs px-2 py-1 rounded-full" id="invoicesCount"></span>
                        </button>
                        <button onclick="filterNotifications('alerts')" id="alertsNotificationsTab" class="tab-button py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-semibold">
                            Alerts
                            <span class="ml-2 bg-purple-500 text-white text-xs px-2 py-1 rounded-full" id="alertsCount"></span>
                        </button>
                    </nav>
                </div>

                <div class="p-6 lg:p-8">
                    <div class="space-y-4" id="notificationList">
                        </div>
                    <p id="noNotificationsMessage" class="text-center text-gray-500 py-8 hidden">You have no notifications.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dummy Notification Data
        let notifications = [
            { id: 1, type: 'bookings', category: 'Bookings', message: 'Your 20-yard Dumpster for BOOK123 has been delivered!', time: '2 hours ago', read: false },
            { id: 2, type: 'invoices', category: 'Invoices', message: 'Invoice #INV-002 is now overdue. Please settle your balance.', time: '1 day ago', read: false },
            { id: 3, type: 'alerts', category: 'Alerts', message: 'Important: Road closures near 123 Main St affecting deliveries tomorrow.', time: '5 hours ago', read: false },
            { id: 4, type: 'bookings', category: 'Bookings', message: 'Your upcoming booking BOOK126 (30-yard Dumpster) is scheduled for tomorrow.', time: '10 hours ago', read: true },
            { id: 5, type: 'quotes', category: 'Quotes', message: 'New Quote #QT-001 for a 30-Yard Dumpster has been sent.', time: '1 day ago', read: true },
            { id: 6, type: 'invoices', category: 'Invoices', message: 'Payment for Invoice #INV-003 received. Thank you!', time: '2 days ago', read: true },
            { id: 7, type: 'alerts', category: 'Alerts', message: 'System maintenance scheduled for July 28th, 1 AM - 3 AM EST.', time: '3 days ago', read: true },
            { id: 8, type: 'bookings', category: 'Bookings', message: 'Pickup for BOOK120 (15-yard Dumpster) completed successfully.', time: '5 days ago', read: true },
        ];

        function renderNotifications(filteredNotifications) {
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = ''; // Clear current list
            const noNotificationsMessage = document.getElementById('noNotificationsMessage');

            if (filteredNotifications.length === 0) {
                noNotificationsMessage.classList.remove('hidden');
                return;
            } else {
                noNotificationsMessage.classList.add('hidden');
            }

            filteredNotifications.forEach(notif => {
                const item = document.createElement('div');
                item.className = `notification-item bg-white rounded-xl p-4 shadow-sm flex items-start space-x-4 ${notif.read ? '' : 'unread'}`;
                item.dataset.id = notif.id;
                item.dataset.type = notif.type;
                item.dataset.read = notif.read;

                let iconClass = '';
                let iconColor = '';
                switch (notif.category) {
                    case 'Bookings': iconClass = 'fas fa-calendar-check'; iconColor = 'text-blue-500'; break;
                    case 'Invoices': iconClass = 'fas fa-file-invoice'; iconColor = 'text-ut-orange'; break;
                    case 'Quotes': iconClass = 'fas fa-quote-left'; iconColor = 'text-green-500'; break;
                    case 'Alerts': iconClass = 'fas fa-exclamation-triangle'; iconColor = 'text-chili-red'; break;
                    default: iconClass = 'fas fa-info-circle'; iconColor = 'text-gray-500';
                }

                item.innerHTML = `
                    <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center ${iconColor} text-xl bg-gray-100">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <h4 class="font-semibold text-gray-800">${notif.category}</h4>
                            <span class="text-gray-500 text-xs">${notif.time}</span>
                        </div>
                        <p class="text-gray-700 text-sm">${notif.message}</p>
                        <div class="mt-2 text-right">
                            ${!notif.read ? `<button onclick="markAsRead(${notif.id})" class="text-blue-600 hover:underline text-xs mr-3">Mark as Read</button>` : ''}
                            <button onclick="deleteNotification(${notif.id})" class="text-red-600 hover:underline text-xs">Delete</button>
                        </div>
                    </div>
                `;
                notificationList.appendChild(item);
            });
        }

        function filterNotifications(category) {
            let filtered = [];
            if (category === 'all') {
                filtered = notifications;
            } else if (category === 'unread') {
                filtered = notifications.filter(notif => !notif.read);
            } else {
                filtered = notifications.filter(notif => notif.type === category);
            }
            renderNotifications(filtered);
            updateNotificationCounts(category);

            // Update active tab styling
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.classList.remove('border-chili-red', 'text-chili-red');
                tab.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700');
            });
            const activeTab = document.getElementById(category + 'NotificationsTab');
            if (activeTab) {
                activeTab.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700');
                activeTab.classList.add('border-chili-red', 'text-chili-red');
            }
        }

        function markAsRead(id) {
            const index = notifications.findIndex(notif => notif.id === id);
            if (index > -1) {
                notifications[index].read = true;
                showNotification('Notification marked as read.', 'success');
                // Re-render to update UI
                filterNotifications(document.querySelector('.tab-button.border-chili-red').id.replace('NotificationsTab', ''));
            }
        }

        function markAllAsRead() {
            let unreadExist = false;
            notifications.forEach(notif => {
                if (!notif.read) {
                    notif.read = true;
                    unreadExist = true;
                }
            });
            if (unreadExist) {
                showNotification('All notifications marked as read.', 'success');
                filterNotifications(document.querySelector('.tab-button.border-chili-red').id.replace('NotificationsTab', ''));
            } else {
                showNotification('No unread notifications to mark.', 'info');
            }
        }

        function deleteNotification(id) {
            if (confirm('Are you sure you want to delete this notification?')) {
                notifications = notifications.filter(notif => notif.id !== id);
                showNotification('Notification deleted.', 'success');
                // Re-render to update UI
                filterNotifications(document.querySelector('.tab-button.border-chili-red').id.replace('NotificationsTab', ''));
            }
        }

        function clearAllNotifications() {
            if (confirm('Are you sure you want to clear all notifications? This cannot be undone.')) {
                notifications = [];
                showNotification('All notifications cleared.', 'success');
                filterNotifications('all'); // Go back to all, which will now be empty
            }
        }

        function updateNotificationCounts(currentCategory) {
            const allCount = notifications.length;
            const unreadCount = notifications.filter(notif => !notif.read).length;
            const bookingsCount = notifications.filter(notif => notif.type === 'bookings').length;
            const invoicesCount = notifications.filter(notif => notif.type === 'invoices').length;
            const alertsCount = notifications.filter(notif => notif.type === 'alerts').length;
            const quotesCount = notifications.filter(notif => notif.type === 'quotes').length; // Added for completeness

            document.getElementById('allCount').textContent = allCount;
            document.getElementById('unreadCount').textContent = unreadCount;
            document.getElementById('bookingsCount').textContent = bookingsCount;
            document.getElementById('invoicesCount').textContent = invoicesCount;
            document.getElementById('alertsCount').textContent = alertsCount;

            // Update sidebar notification badge
            const sidebarBadge = document.getElementById('notificationBadge');
            if (sidebarBadge) {
                sidebarBadge.textContent = unreadCount;
            }
        }

        // Notification system (copied from previous files for consistency)
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm transition-all duration-300 transform translate-x-full`;

            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                info: 'bg-blue-500 text-white',
                warning: 'bg-yellow-500 text-white'
            };

            notification.className += ` ${colors[type]}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <span class="flex-1">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Mobile navigation functionality (copied from provided files for consistency)
        const mobileNavToggle = document.getElementById('mobileNavToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleMobileNav() {
            sidebar.classList.toggle('translate-x-0');
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('opacity-0');
            sidebarOverlay.classList.toggle('invisible');
            sidebarOverlay.classList.toggle('opacity-100');
            sidebarOverlay.classList.toggle('visible');

            const icon = mobileNavToggle.querySelector('i');
            if (sidebar.classList.contains('translate-x-0')) {
                icon.className = 'fas fa-times text-lg';
            } else {
                icon.className = 'fas fa-bars text-lg';
            }
        }

        mobileNavToggle.addEventListener('click', toggleMobileNav);
        sidebarOverlay.addEventListener('click', toggleMobileNav);

        // Close mobile nav when clicking on nav links
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 1024) {
                    toggleMobileNav();
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                sidebarOverlay.classList.add('opacity-0', 'invisible');
                sidebarOverlay.classList.remove('opacity-100', 'visible');
                mobileNavToggle.querySelector('i').className = 'fas fa-bars text-lg';
            }
        });

        // Initial load functionality
        document.addEventListener('DOMContentLoaded', function() {
            filterNotifications('all'); // Default to 'All' notifications on load
        });
    </script>
</body>
</html>
