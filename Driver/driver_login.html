<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentPro - Driver Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'chili-red': '#EA3A26',
                        'ut-orange': '#FF8600',
                        'chili-red-2': '#EA3D2A',
                        'chili-red-3': '#EA3D24',
                        'tangelo': '#F54F1D',
                        'custom-red': '#FF2424',
                        'custom-red-2': '#FF0000',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-custom': 'pulse 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-md animate-fade-in">
        <div class="text-center mb-8">
            <h1 class="text-chili-red text-4xl font-bold drop-shadow-lg mb-2">
                <i class="fas fa-truck mr-2"></i>RentPro
            </h1>
            <p class="text-gray-600 text-lg">Driver Portal</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="mb-6">
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">
                    Username or Email
                </label>
                <input
                    type="text"
                    id="username"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-chili-red focus:border-chili-red transition-all duration-200"
                    placeholder="Enter your username or email"
                    required
                >
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-chili-red focus:border-chili-red transition-all duration-200"
                    placeholder="Enter your password"
                    required
                >
            </div>
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="rememberMe"
                        class="h-4 w-4 text-chili-red focus:ring-chili-red border-gray-300 rounded"
                    >
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-900">
                        Remember Me
                    </label>
                </div>
                <a href="#" class="text-chili-red hover:text-chili-red-2 text-sm font-semibold transition-colors duration-200" onclick="showNotification('Forgot password functionality coming soon!', 'info')">
                    Forgot Password?
                </a>
            </div>
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-chili-red to-tangelo text-white py-3 rounded-lg font-semibold text-lg shadow-lg hover:shadow-xl hover:transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login
            </button>
        </form>
    </div>

    <div id="notificationContainer" class="fixed top-4 right-4 z-50"></div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Simple dummy validation
            if (username === 'driver@rentpro.com' && password === 'password123') {
                showNotification('Login successful! Redirecting...', 'success');
                // Simulate successful login and redirect to the driver dashboard
                setTimeout(() => {
                    window.location.href = 'driver_dashboard.html'; // Redirect to the main driver dashboard page
                }, 1500);
            } else {
                showNotification('Invalid username or password.', 'error');
            }
        }

        // Notification system (copied from previous customer pages for consistency)
        function showNotification(message, type = 'info') {
            const notificationContainer = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `p-4 rounded-lg shadow-lg max-w-sm mt-2 transition-all duration-300 transform translate-x-full opacity-0`;

            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                info: 'bg-blue-500 text-white',
                warning: 'bg-yellow-500 text-white'
            };

            notification.className += ` ${colors[type]}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <span class="flex-1">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            notificationContainer.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full', 'opacity-0');
                notification.classList.add('translate-x-0', 'opacity-100');
            }, 50);

            // Animate out and remove after a delay
            setTimeout(() => {
                notification.classList.remove('translate-x-0', 'opacity-100');
                notification.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
