<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentPro - Driver Messages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'chili-red': '#EA3A26',
                        'ut-orange': '#FF8600',
                        'chili-red-2': '#EA3D2A',
                        'chili-red-3': '#EA3D24',
                        'tangelo': '#F54F1D',
                        'custom-red': '#FF2424',
                        'custom-red-2': '#FF0000',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-custom': 'pulse 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .message-list-item.unread {
            background-color: #fef2f2; /* Light red for unread */
            border-left: 4px solid #EA3A26; /* Chili red border */
        }
        .chat-message.sent {
            background-color: #EA3A26; /* chili-red */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            border-top-right-radius: 12px;
        }
        .chat-message.received {
            background-color: #E5E7EB; /* gray-200 */
            color: #374151; /* gray-800 */
            align-self: flex-start;
            border-bottom-left-radius: 0;
            border-top-left-radius: 12px;
        }
        .chat-messages-container {
            max-height: calc(100vh - 350px); /* Adjust based on header/footer size */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 1024px) { /* Adjust for larger screens with fixed sidebar */
            .chat-messages-container {
                max-height: calc(100vh - 250px); /* Taller on desktop */
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans">
    <button
        id="mobileNavToggle"
        class="lg:hidden fixed top-4 left-4 z-50 bg-chili-red text-white p-3 rounded-lg shadow-lg hover:bg-chili-red-2 transition-colors duration-300"
    >
        <i class="fas fa-bars text-lg"></i>
    </button>

    <div
        id="sidebarOverlay"
        class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40 opacity-0 invisible transition-all duration-300"
    ></div>

    <div class="flex min-h-screen">
        <nav
            id="sidebar"
            class="fixed lg:relative bg-gradient-to-b from-black to-gray-800 w-72 h-screen overflow-y-auto z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out"
        >
            <div class="text-center py-8 px-6">
                <h1 class="text-chili-red text-3xl font-bold drop-shadow-lg">
                    <i class="fas fa-truck-pickup mr-2"></i>RentPro
                </h1>
                <p class="text-gray-400 text-sm">Driver Portal</p>
            </div>

            <ul class="space-y-2 px-4">
                <li>
                    <a href="driver_dashboard.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange relative">
                        <i class="fas fa-tachometer-alt mr-4 text-lg"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="assigned_routes.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange relative">
                        <i class="fas fa-route mr-4 text-lg"></i>
                        Assigned Routes
                        <span class="absolute -top-1 -right-1 bg-custom-red-2 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">2</span>
                    </a>
                </li>
                <li>
                    <a href="schedule_page.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange relative">
                        <i class="fas fa-calendar-alt mr-4 text-lg"></i>
                        Schedule
                    </a>
                </li>
                <li>
                    <a href="vehicle_inspection_page.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange relative">
                        <i class="fas fa-clipboard-check mr-4 text-lg"></i>
                        Vehicle Inspection
                        <span class="absolute -top-1 -right-1 bg-custom-red-2 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">!</span>
                    </a>
                </li>
                <li>
                    <a href="driver_log_page.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange relative">
                        <i class="fas fa-hourglass-half mr-4 text-lg"></i>
                        Driver Log (HOS)
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active bg-gradient-to-r from-chili-red to-tangelo border-ut-orange transform translate-x-2 flex items-center px-6 py-4 text-white transition-all duration-300 rounded-lg border-l-4 relative">
                        <i class="fas fa-comments mr-4 text-lg"></i>
                        Messages
                        <span class="absolute -top-1 -right-1 bg-custom-red-2 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center" id="messageBadge">3</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange">
                        <i class="fas fa-user-circle mr-4 text-lg"></i>
                        Profile
                    </a>
                </li>
                <li class="mt-8">
                    <a href="driver_login.html" class="nav-link flex items-center px-6 py-4 text-white hover:bg-gradient-to-r hover:from-chili-red hover:to-tangelo hover:transform hover:translate-x-2 transition-all duration-300 rounded-lg border-l-4 border-transparent hover:border-ut-orange">
                        <i class="fas fa-sign-out-alt mr-4 text-lg"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <main class="flex-1 lg:ml-0 p-4 lg:p-8 mt-16 lg:mt-0">
            <header class="bg-white rounded-2xl shadow-lg p-6 lg:p-8 mb-8 flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-4 lg:space-y-0">
                <div class="text-center lg:text-left">
                    <h2 class="text-chili-red text-2xl lg:text-3xl font-bold mb-2">Messages</h2>
                    <p class="text-gray-600 text-lg">Communicate with dispatch and team members</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto">
                    <button onclick="startNewConversation()" class="btn-primary bg-gradient-to-r from-chili-red to-tangelo text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl hover:transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-plus-circle mr-2"></i>
                        New Conversation
                    </button>
                </div>
            </header>

            <section class="bg-white rounded-2xl shadow-lg p-6 lg:p-8 flex flex-col lg:flex-row gap-6">
                <div class="w-full lg:w-1/3 border-r lg:border-r-gray-200 pr-0 lg:pr-6 mb-6 lg:mb-0">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Conversations</h3>
                    <div class="space-y-2" id="conversationList">
                        </div>
                </div>

                <div class="flex-1 flex flex-col">
                    <div id="noConversationSelected" class="flex items-center justify-center h-full text-gray-500 text-lg hidden">
                        <i class="fas fa-arrow-left mr-2"></i> Select a conversation to view messages
                    </div>
                    <div id="chatWindow" class="hidden flex-1 flex flex-col">
                        <div class="flex items-center justify-between pb-4 mb-4 border-b border-gray-200">
                            <h3 class="text-xl font-bold text-gray-800" id="chatRecipientName"></h3>
                            <button onclick="closeChatWindow()" class="lg:hidden text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times text-lg"></i>
                            </button>
                        </div>
                        <div class="chat-messages-container space-y-4 p-2 mb-4">
                            </div>
                        <div class="flex items-center mt-auto p-2 border-t border-gray-200 pt-4">
                            <input type="text" id="messageInput" placeholder="Type your message..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-chili-red focus:border-chili-red mr-3">
                            <button onclick="sendMessage()" class="bg-chili-red text-white px-5 py-3 rounded-lg hover:bg-chili-red-2 transition-colors duration-300 flex items-center">
                                <i class="fas fa-paper-plane mr-2"></i>Send
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="notificationContainer" class="fixed top-4 right-4 z-50"></div>

    <script>
        // Dummy Conversation and Message Data
        let conversations = [
            {
                id: 1,
                name: 'Dispatch Team',
                lastMessage: 'Your next stop update for BOOK123 has been sent.',
                time: '2 hours ago',
                unreadCount: 1,
                messages: [
                    { sender: 'Dispatch', text: 'Good morning Mike! Your first delivery is at 123 Main St for BOOK123.', time: 'Jul 21, 08:00 AM' },
                    { sender: 'You', text: 'Copy that, en route now.', time: 'Jul 21, 08:15 AM' },
                    { sender: 'Dispatch', text: 'Received. Remember to get POD.', time: 'Jul 21, 08:16 AM' },
                    { sender: 'You', text: 'Roger.', time: 'Jul 21, 08:17 AM' },
                    { sender: 'Dispatch', text: 'Update: Customer at 123 Main St is requesting delivery to backyard instead of driveway.', time: 'Today, 09:00 AM' },
                    { sender: 'You', text: 'Ok, understood. Will confirm access when I arrive.', time: 'Today, 09:05 AM' },
                    { sender: 'Dispatch', text: 'Great. Let us know if any issues.', time: 'Today, 09:07 AM' },
                    { sender: 'Dispatch', text: 'Your next stop update for BOOK123 has been sent.', time: 'Today, 09:10 AM' }
                ]
            },
            {
                id: 2,
                name: 'Maintenance',
                lastMessage: 'Truck #TP-1234 inspection scheduled for tomorrow.',
                time: '1 day ago',
                unreadCount: 0,
                messages: [
                    { sender: 'Maintenance', text: 'Hi Mike, just confirming the maintenance schedule for Truck #TP-1234. We need it tomorrow morning for routine service.', time: 'Jul 20, 03:00 PM' },
                    { sender: 'You', text: 'Okay, what time are you expecting me?', time: 'Jul 20, 03:05 PM' },
                    { sender: 'Maintenance', text: 'Please bring it in between 7:00 AM and 8:00 AM. Thanks!', time: 'Jul 20, 03:07 PM' },
                    { sender: 'Maintenance', text: 'Truck #TP-1234 inspection scheduled for tomorrow.', time: 'Jul 21, 09:00 AM' }
                ]
            },
            {
                id: 3,
                name: 'HR Department',
                lastMessage: 'Your time off request is under review.',
                time: '3 days ago',
                unreadCount: 0,
                messages: [
                    { sender: 'You', text: 'I\'d like to request off from Aug 1st to Aug 5th for vacation.', time: 'Jul 19, 10:00 AM' },
                    { sender: 'HR', text: 'Received your time off request. It\'s currently under review.', time: 'Jul 19, 10:30 AM' },
                    { sender: 'HR', text: 'Your time off request is under review.', time: 'Jul 20, 08:00 AM' }
                ]
            }
        ];

        let currentConversationId = null;

        function renderConversationList() {
            const listContainer = document.getElementById('conversationList');
            listContainer.innerHTML = '';
            let totalUnread = 0;

            conversations.sort((a, b) => {
                // Sort unread conversations to the top, then by time
                if (a.unreadCount > 0 && b.unreadCount === 0) return -1;
                if (a.unreadCount === 0 && b.unreadCount > 0) return 1;
                // Assuming "time" is a string, simple alphabetical sort, for real app convert to Date objects
                return b.time.localeCompare(a.time);
            });

            conversations.forEach(conv => {
                totalUnread += conv.unreadCount;
                const item = document.createElement('div');
                item.className = `message-list-item bg-white p-3 rounded-lg shadow-sm cursor-pointer hover:bg-gray-100 transition-colors duration-200 flex items-center ${conv.unreadCount > 0 ? 'unread' : ''} ${conv.id === currentConversationId ? 'bg-gray-100 border-l-4 border-chili-red' : ''}`;
                item.dataset.id = conv.id;
                item.onclick = () => openConversation(conv.id);

                item.innerHTML = `
                    <div class="flex-shrink-0 w-10 h-10 bg-blue-100 text-blue-700 rounded-full flex items-center justify-center mr-3 text-lg">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h4 class="font-semibold text-gray-800">${conv.name}</h4>
                            <span class="text-xs text-gray-500">${conv.time}</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">${conv.lastMessage}</p>
                    </div>
                    ${conv.unreadCount > 0 ? `<span class="flex-shrink-0 ml-3 bg-chili-red text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">${conv.unreadCount}</span>` : ''}
                `;
                listContainer.appendChild(item);
            });
            updateMessageBadge(totalUnread);
        }

        function openConversation(id) {
            currentConversationId = id;
            const conversation = conversations.find(c => c.id === id);

            if (!conversation) {
                showNotification('Conversation not found.', 'error');
                return;
            }

            // Mark all messages in this conversation as read
            if (conversation.unreadCount > 0) {
                conversation.unreadCount = 0;
                renderConversationList(); // Re-render list to clear unread badge
            }

            document.getElementById('chatRecipientName').textContent = conversation.name;
            const chatMessagesContainer = document.querySelector('.chat-messages-container');
            chatMessagesContainer.innerHTML = '';

            conversation.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message max-w-[80%] p-3 rounded-xl shadow-sm ${msg.sender === 'You' ? 'sent' : 'received'}`;
                messageDiv.innerHTML = `
                    <p class="text-sm">${msg.text}</p>
                    <span class="block text-right text-xs opacity-75 mt-1">${msg.time}</span>
                `;
                chatMessagesContainer.appendChild(messageDiv);
            });

            // Scroll to bottom
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;

            document.getElementById('noConversationSelected').classList.add('hidden');
            document.getElementById('chatWindow').classList.remove('hidden');
            // On mobile, hide conversation list to focus on chat
            if (window.innerWidth < 1024) {
                document.querySelector('.lg\\:w-1\\/3').classList.add('hidden');
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();

            if (text === '' || currentConversationId === null) {
                showNotification('Please type a message and select a conversation.', 'warning');
                return;
            }

            const conversation = conversations.find(c => c.id === currentConversationId);
            if (conversation) {
                const newMessage = {
                    sender: 'You',
                    text: text,
                    time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })
                };
                conversation.messages.push(newMessage);
                conversation.lastMessage = text; // Update last message
                conversation.time = 'Just now'; // Update time

                // Simulate dispatch reply (optional, for demo)
                setTimeout(() => {
                    const reply = {
                        sender: 'Dispatch',
                        text: `Acknowledged: "${text}"`,
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })
                    };
                    conversation.messages.push(reply);
                    conversation.lastMessage = reply.text;
                    conversation.time = 'Just now';
                    if (currentConversationId !== conversation.id) { // If user switched, mark unread
                         conversation.unreadCount++;
                    }
                    renderConversationList();
                    openConversation(currentConversationId); // Re-open to refresh messages
                }, 1500);


                messageInput.value = ''; // Clear input
                openConversation(currentConversationId); // Re-render chat to show new message
                showNotification('Message sent!', 'success');
            }
        }

        function startNewConversation() {
            showNotification('Feature for starting new conversations is coming soon! For now, please reply to existing ones.', 'info');
            // In a real app, this would open a modal to select a recipient and start a new chat.
        }

        function closeChatWindow() {
            document.getElementById('chatWindow').classList.add('hidden');
            document.getElementById('noConversationSelected').classList.remove('hidden');
            if (window.innerWidth < 1024) {
                document.querySelector('.lg\\:w-1\\/3').classList.remove('hidden');
            }
        }

        function updateMessageBadge(count) {
            const messageBadge = document.getElementById('messageBadge');
            if (messageBadge) {
                messageBadge.textContent = count;
                if (count > 0) {
                    messageBadge.classList.remove('hidden');
                } else {
                    messageBadge.classList.add('hidden');
                }
            }
        }

        // Notification system (copied from previous files for consistency)
        function showNotification(message, type = 'info') {
            const notificationContainer = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `p-4 rounded-lg shadow-lg max-w-sm mt-2 transition-all duration-300 transform translate-x-full opacity-0`;

            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                info: 'bg-blue-500 text-white',
                warning: 'bg-yellow-500 text-white'
            };

            notification.className += ` ${colors[type]}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <span class="flex-1">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            notificationContainer.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full', 'opacity-0');
                notification.classList.add('translate-x-0', 'opacity-100');
            }, 50);

            // Animate out and remove after a delay
            setTimeout(() => {
                notification.classList.remove('translate-x-0', 'opacity-100');
                notification.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Mobile navigation functionality (copied for consistency)
        const mobileNavToggle = document.getElementById('mobileNavToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleMobileNav() {
            sidebar.classList.toggle('translate-x-0');
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('opacity-0');
            sidebarOverlay.classList.toggle('invisible');
            sidebarOverlay.classList.toggle('opacity-100');
            sidebarOverlay.classList.toggle('visible');

            const icon = mobileNavToggle.querySelector('i');
            if (sidebar.classList.contains('translate-x-0')) {
                icon.className = 'fas fa-times text-lg';
            } else {
                icon.className = 'fas fa-bars text-lg';
            }
        }

        mobileNavToggle.addEventListener('click', toggleMobileNav);
        sidebarOverlay.addEventListener('click', toggleMobileNav);

        // Close mobile nav when clicking on nav links
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 1024) {
                    toggleMobileNav();
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                sidebarOverlay.classList.add('opacity-0', 'invisible');
                sidebarOverlay.classList.remove('opacity-100', 'visible');
                mobileNavToggle.querySelector('i').className = 'fas fa-bars text-lg';
            }
        });

        // Initial load functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Set active navigation state for Messages
            document.querySelector('.nav-link.active').classList.add('bg-gradient-to-r', 'from-chili-red', 'to-tangelo', 'border-ut-orange', 'transform', 'translate-x-2');
            renderConversationList();
        });
    </script>
</body>
</html>
